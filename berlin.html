  <style>
    nav {
  flex: 1;
  display: flex;
  justify-content: center;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2em;
}

.nav-links li a {
  text-decoration: none;
  color: white;
  font-family: "Bebas Neue", sans-serif;
  font-size: 1.2rem;
  letter-spacing: 0.15em;
  position: relative;
  transition: color 0.3s ease;
}

.nav-links li a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: white;
  left: 0;
  bottom: -5px;
  transition: 0.3s ease;
}

.nav-links li a:hover {
  color: #ccc;
}

.nav-links li a:hover::after {
  width: 100%;
}

.logo {

    * {
      box-sizing: border-box;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: black;
      font-family: "Cormorant Garamond", serif;
      color: white;
      text-transform: uppercase;
      overflow: hidden;
    }

    header {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      width: 100%;
      z-index: 3;
      height: 7em;
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(0.66rem, 2vw, 1rem);
      letter-spacing: 0.5em;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    h2 {
      font-size: clamp(1rem, 5vw, 5rem);
      font-weight: 400;
      text-align: center;
      letter-spacing: 0.5em;
      margin-right: -0.5em;
      color: hsl(0, 0%, 80%);
      width: 90vw;
      max-width: 1200px;
    }

    section {
  height: 100vh;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  visibility: hidden;
  z-index: 0;
}


    section:first-of-type {
      visibility: visible;
    }

    .outer, .inner {
      width: 100%;
      height: 100%;
      overflow-y: hidden;
    }

    .bg {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      background-size: cover;
      background-position: center;
    }

    .clip-text {
      overflow: hidden;
    }

    .first .bg {
      background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%),

  <script>
headings.forEach((heading, i) => {
  const chars = heading.textContent.split('');
  heading.innerHTML = ''; // Clear existing text

  chars.forEach(char => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.display = 'inline-block';
    heading.appendChild(span);
  });

  gsap.from(heading.querySelectorAll('span'), {
    scrollTrigger: {
      trigger: sections[i],
      start: "top center",
    },
    y: 100,
    opacity: 0,
    stagger: 0.03,
    duration: 0.8,
    ease: "power3.out"
  });
});

   

  

  </script>
